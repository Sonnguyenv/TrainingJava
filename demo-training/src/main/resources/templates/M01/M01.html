<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{template/baseManage.html}">
<div class="container-fluid login" layout:fragment="main-content">
    <div>
        <button type="button" class="btn btn-secondary" th:href="@{/}">ロゴ</button>
    </div>
    <div class="form-login">
        <div class="page-header text-center no-gutters py-4">
            <h3 class="page-title">ログイン</h3>
        </div>

        <form name="login" class="needs-validation" th:action="@{/M/M01/login}" method="POST" novalidate>
            <div class="form-group row" th:if="${param.error}">
                <div class="col-sm-3">&#8203;</div>
                <div class="col-sm-9">
                    <div class="alert alert-danger">
                        ユーザーIDまたはパスワードが間違っています。
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="username" class="col-sm-3 col-form-label">ユーザーID</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control form-ctrl" id="username" required name="username" value="" autofocus/>
                    <div class="invalid-feedback">
                        ユーザーIDを入力してください。
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-3 col-form-label">パスワード</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control form-ctrl" id="password" required name="password"/>
                    <div class="invalid-feedback">
                        パスワードを入力してください。
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-3"></div>
                <div class="col-sm-9">
                    <div class="d-flex justify-content-between">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck1" name="remember-me">
                            <label class="custom-control-label inp-check" for="customCheck1">
                                <span class="ml-3">
                                    自動ログイン
                                </span>
                            </label>
                        </div>
                        <div class="nav">
                            <a class="" href="#">パスワードを忘れた</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-150 fz-16" role="button" aria-pressed="true">ログイン</button>
            </div>
        </form>
    </div>

    <script th:src="@{/js/validation.common.js}"></script>
    <script th:src="@{/js/validation.js}"></script>
</div>
</html>
